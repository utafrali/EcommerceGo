# =============================================================================
# docker-compose.infra.yml
# Infrastructure-only stack -- PostgreSQL, Redis, Kafka (KRaft), Elasticsearch,
# MinIO, and MailHog.  Run with:
#   docker compose -f docker-compose.infra.yml up -d
#   docker compose --profile infra up -d
# =============================================================================

networks:
  ecommerce-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  elasticsearch-data:
  minio-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_secret}
      # The default database -- individual service DBs are created by init script
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Init scripts run once on first start when the data volume is empty
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/02-init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Redis 7.2
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: ecommerce-redis
    profiles: ["infra"]
    restart: unless-stopped
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass "${REDIS_PASSWORD:-}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Apache Kafka 3.7 -- KRaft mode (no ZooKeeper)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: ecommerce-kafka
    profiles: ["infra"]
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      # KRaft cluster identity
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Listeners
      # PLAINTEXT  -> inter-broker + internal container access (9092)
      # CONTROLLER -> KRaft internal raft (9093, not exposed)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Storage
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Cluster ID -- deterministic value for dev (generate a new one for prod)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1"
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Elasticsearch 8.13
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: ecommerce-elasticsearch
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      # Single-node dev cluster
      discovery.type: single-node
      # Disable security (TLS + auth) -- enable in production!
      xpack.security.enabled: "false"
      xpack.security.http.ssl.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      cluster.name: ecommerce-cluster
      node.name: es-node-1
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # MinIO -- S3-compatible object storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio
    profiles: ["infra"]
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"     # S3 API
      - "${MINIO_CONSOLE_PORT:-9099}:9001" # Web console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # Create the default bucket after MinIO is healthy
  minio-init:
    image: minio/mc:latest
    container_name: ecommerce-minio-init
    profiles: ["infra"]
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
        mc mb --ignore-existing local/${MINIO_BUCKET:-ecommerce-media};
        mc anonymous set download local/${MINIO_BUCKET:-ecommerce-media};
        echo 'MinIO bucket ready.';
      "
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # MailHog -- SMTP catch-all for development email testing
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecommerce-mailhog
    profiles: ["infra"]
    restart: unless-stopped
    ports:
      - "${SMTP_PORT:-1025}:1025"  # SMTP
      - "8025:8025"                # Web UI
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8025 > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Prometheus -- Metrics scraping and storage
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: ecommerce-prometheus
    profiles: ["infra"]
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Alertmanager -- Alert routing and notification dispatch
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: ecommerce-alertmanager
    profiles: ["infra"]
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:${ALERTMANAGER_PORT:-9093}"
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./infra/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9093/-/healthy > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Grafana -- Metrics visualization and dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: ecommerce-grafana
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3003}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
      - ./infra/grafana/provisioning/dashboards/ecommerce.json:/var/lib/grafana/dashboards/ecommerce.json:ro
      - ./infra/grafana/provisioning/dashboards/database-pool.json:/var/lib/grafana/dashboards/database-pool.json:ro
    depends_on:
      prometheus:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # k6 -- Load testing runner (profile: loadtest)
  # ---------------------------------------------------------------------------
  k6:
    image: grafana/k6:0.54.0
    container_name: ecommerce-k6
    profiles: ["loadtest"]
    environment:
      BASE_URL: ${K6_BASE_URL:-http://gateway:8080}
      K6_OUT: ${K6_OUT:-json=/results/k6-results.json}
      K6_TEST_TOKEN: ${K6_TEST_TOKEN:-}
    volumes:
      - ./k6:/k6:ro
      - ./k6/results:/results
    command: run ${K6_SCRIPT:-/k6/scenarios/smoke.js}
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Jaeger -- Distributed tracing backend (all-in-one)
  # ---------------------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: ecommerce-jaeger
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:16686/ > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net
