# =============================================================================
# docker-compose.infra.yml
# Infrastructure-only stack -- PostgreSQL, Redis, Kafka (KRaft), Elasticsearch,
# MinIO, and MailHog.  Run with:
#   docker compose -f docker-compose.infra.yml up -d
#   docker compose --profile infra up -d
# =============================================================================

networks:
  ecommerce-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  elasticsearch-data:
  minio-data:

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_secret}
      # The default database -- individual service DBs are created by init script
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Init scripts run once on first start when the data volume is empty
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/02-init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Redis 7.2
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: ecommerce-redis
    profiles: ["infra"]
    restart: unless-stopped
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass "${REDIS_PASSWORD:-}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Apache Kafka 3.7 -- KRaft mode (no ZooKeeper)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: ecommerce-kafka
    profiles: ["infra"]
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      # KRaft cluster identity
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Listeners
      # PLAINTEXT  -> inter-broker + internal container access (9092)
      # CONTROLLER -> KRaft internal raft (9093, not exposed)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Storage
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Cluster ID -- deterministic value for dev (generate a new one for prod)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1"
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # Elasticsearch 8.13
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: ecommerce-elasticsearch
    profiles: ["infra"]
    restart: unless-stopped
    environment:
      # Single-node dev cluster
      discovery.type: single-node
      # Disable security (TLS + auth) -- enable in production!
      xpack.security.enabled: "false"
      xpack.security.http.ssl.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      cluster.name: ecommerce-cluster
      node.name: es-node-1
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # MinIO -- S3-compatible object storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio
    profiles: ["infra"]
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"     # S3 API
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Web console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-net

  # Create the default bucket after MinIO is healthy
  minio-init:
    image: minio/mc:latest
    container_name: ecommerce-minio-init
    profiles: ["infra"]
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
        mc mb --ignore-existing local/${MINIO_BUCKET:-ecommerce-media};
        mc anonymous set download local/${MINIO_BUCKET:-ecommerce-media};
        echo 'MinIO bucket ready.';
      "
    networks:
      - ecommerce-net

  # ---------------------------------------------------------------------------
  # MailHog -- SMTP catch-all for development email testing
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecommerce-mailhog
    profiles: ["infra"]
    restart: unless-stopped
    ports:
      - "${SMTP_PORT:-1025}:1025"  # SMTP
      - "8025:8025"                # Web UI
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8025 > /dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecommerce-net
