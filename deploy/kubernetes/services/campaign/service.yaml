apiVersion: v1
kind: Service
metadata:
  name: campaign
  namespace: ecommerce
  labels:
    app: campaign
    app.kubernetes.io/name: campaign
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: campaign
  ports:
    - name: http
      port: 8008
      targetPort: 8008
      protocol: TCP
    - name: grpc
      port: 9008
      targetPort: 9008
      protocol: TCP
