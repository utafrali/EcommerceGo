apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign
  namespace: ecommerce
  labels:
    app: campaign
    app.kubernetes.io/name: campaign
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: campaign
  template:
    metadata:
      labels:
        app: campaign
        app.kubernetes.io/name: campaign
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
      containers:
        - name: campaign
          image: ghcr.io/utafrali/ecommercego/campaign:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8008
              protocol: TCP
            - name: grpc
              containerPort: 9008
              protocol: TCP
          envFrom:
            - configMapRef:
                name: campaign-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8008
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8008
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
