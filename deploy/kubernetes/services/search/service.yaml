apiVersion: v1
kind: Service
metadata:
  name: search
  namespace: ecommerce
  labels:
    app: search
    app.kubernetes.io/name: search
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: search
  ports:
    - name: http
      port: 8010
      targetPort: 8010
      protocol: TCP
    - name: grpc
      port: 9010
      targetPort: 9010
      protocol: TCP
