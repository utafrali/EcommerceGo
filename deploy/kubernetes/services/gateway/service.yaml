# ClusterIP service for internal traffic (service-to-service)
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ecommerce
  labels:
    app: gateway
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
# LoadBalancer service for external traffic ingress
apiVersion: v1
kind: Service
metadata:
  name: gateway-external
  namespace: ecommerce
  labels:
    app: gateway
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: backend
  annotations:
    # For AWS: service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # For GCP: cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8080
      protocol: TCP
