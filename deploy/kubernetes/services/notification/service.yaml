apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: ecommerce
  labels:
    app: notification
    app.kubernetes.io/name: notification
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: notification
  ports:
    - name: http
      port: 8009
      targetPort: 8009
      protocol: TCP
    - name: grpc
      port: 9009
      targetPort: 9009
      protocol: TCP
