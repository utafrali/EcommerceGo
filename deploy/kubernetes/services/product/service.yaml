apiVersion: v1
kind: Service
metadata:
  name: product
  namespace: ecommerce
  labels:
    app: product
    app.kubernetes.io/name: product
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: grpc
      port: 9001
      targetPort: 9001
      protocol: TCP
