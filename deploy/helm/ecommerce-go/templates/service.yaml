{{/*
service.yaml â€” ClusterIP Service for every enabled service.
Iterates over .Values.services and renders one Service per entry.
gRPC port is only added when service.grpcPort > 0.
*/}}
{{- range $name, $service := .Values.services }}
{{- if $service.enabled }}
{{- $ctx := dict "Chart" $.Chart "Release" $.Release "Values" $.Values "component" $name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ecommerce-go.serviceName" (dict "root" $ctx "name" $name) }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ecommerce-go.labels" $ctx | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ include "ecommerce-go.name" $ctx }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ $name }}
  ports:
    - name: http
      port: {{ $service.service.port }}
      targetPort: http
      protocol: TCP
    {{- if gt (int $service.service.grpcPort) 0 }}
    - name: grpc
      port: {{ $service.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
    {{- end }}
{{- end }}
{{- end }}
