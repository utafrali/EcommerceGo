syntax = "proto3";

package user.v1;

option go_package = "github.com/utafrali/EcommerceGo/gen/go/user/v1;userv1";

import "google/protobuf/timestamp.proto";

service UserService {
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc GetUserAddress(GetUserAddressRequest) returns (GetUserAddressResponse);
}

message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  string role = 6;
  bool is_active = 7;
  bool email_verified = 8;
  google.protobuf.Timestamp created_at = 9;
}

message Address {
  string id = 1;
  string user_id = 2;
  string label = 3;
  string first_name = 4;
  string last_name = 5;
  string address_line1 = 6;
  string address_line2 = 7;
  string city = 8;
  string state = 9;
  string postal_code = 10;
  string country_code = 11;
  string phone = 12;
  bool is_default = 13;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
  string role = 4;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message GetUserAddressRequest {
  string user_id = 1;
  string address_id = 2;
}

message GetUserAddressResponse {
  Address address = 1;
}
