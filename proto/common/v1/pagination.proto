syntax = "proto3";

package common.v1;

option go_package = "github.com/utafrali/EcommerceGo/gen/go/common/v1;commonv1";

message PaginationRequest {
  int32 page = 1;
  int32 per_page = 2;
}

message PaginationResponse {
  int32 total_count = 1;
  int32 page = 2;
  int32 per_page = 3;
  int32 total_pages = 4;
  bool has_next = 5;
  bool has_prev = 6;
}
