syntax = "proto3";

package order.v1;

option go_package = "github.com/utafrali/EcommerceGo/gen/go/order/v1;orderv1";

import "common/v1/money.proto";
import "google/protobuf/timestamp.proto";

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse);
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse);
}

message Order {
  string id = 1;
  string user_id = 2;
  string order_number = 3;
  string status = 4;
  repeated OrderItem items = 5;
  common.v1.Money subtotal = 6;
  common.v1.Money discount_total = 7;
  common.v1.Money shipping_total = 8;
  common.v1.Money tax_total = 9;
  common.v1.Money grand_total = 10;
  Address shipping_address = 11;
  Address billing_address = 12;
  optional string payment_id = 13;
  optional string coupon_code = 14;
  string notes = 15;
  google.protobuf.Timestamp placed_at = 16;
  google.protobuf.Timestamp created_at = 17;
  google.protobuf.Timestamp updated_at = 18;
}

message OrderItem {
  string id = 1;
  string product_id = 2;
  string variant_id = 3;
  string sku = 4;
  string name = 5;
  common.v1.Money price = 6;
  int32 quantity = 7;
  common.v1.Money discount = 8;
  common.v1.Money total = 9;
}

message Address {
  string first_name = 1;
  string last_name = 2;
  string address_line1 = 3;
  string address_line2 = 4;
  string city = 5;
  string state = 6;
  string postal_code = 7;
  string country_code = 8;
  string phone = 9;
}

message CreateOrderRequest {
  string user_id = 1;
  repeated OrderItem items = 2;
  Address shipping_address = 3;
  Address billing_address = 4;
  string payment_id = 5;
  optional string coupon_code = 6;
  string notes = 7;
}

message CreateOrderResponse {
  Order order = 1;
}

message GetOrderRequest {
  string id = 1;
}

message GetOrderResponse {
  Order order = 1;
}

message ListOrdersRequest {
  string user_id = 1;
  optional string status = 2;
  int32 page = 3;
  int32 per_page = 4;
}

message ListOrdersResponse {
  repeated Order orders = 1;
  int32 total_count = 2;
}

message UpdateOrderStatusRequest {
  string id = 1;
  string status = 2;
  string reason = 3;
}

message UpdateOrderStatusResponse {
  Order order = 1;
}
